{% extends 'base.html' %}

{% block body %}

<!-- Full Screen Search Start -->
<div class="modal fade" id="searchModal" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content" style="background: rgba(29, 40, 51, 0.8);">
            <div class="modal-header border-0">
                <button type="button" class="btn bg-white btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex align-items-center justify-content-center">
                <div class="input-group" style="max-width: 600px;">
                    <input type="text" class="form-control bg-transparent border-light p-3" placeholder="Type search keyword">
                    <button class="btn btn-light px-4"><i class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Full Screen Search End -->


<!-- Team Start -->
<div class="container-xxl py-5">
    <div class="container px-lg-5">
        <div class="section-title position-relative text-center mx-auto mb-5 pb-4 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <h1 class="mb-3">Choose your own mentor</h1>
            <p class="mb-1">Choose your own mentor according to your interest and help.</p>
        </div>
        <div class="row g-4">
            
            <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="team-item border-top border-5 border-primary rounded shadow overflow-hidden">
                    <div class="text-center p-4">
                        <img class="img-fluid rounded-circle mb-4" src="/static/img/team-1.jpg" alt="">
                        <h5 class="fw-bold mb-1">Yogesh Raj</h5>
                        <small>Designation</small>
                    </div>
                    <div class="d-flex justify-content-center bg-primary p-3">
                        <!-- <a class="btn btn-square text-primary bg-white m-1" href=""><i class="fab fa-facebook-f"></i></a> -->
                        <button>Know More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Team End -->

{% endblock body %}
